<h2>어떤 사람인가?</h2>
<p>나는 다양한 감정을 가지고 있는 사람이다.<br>
  웃음, 슬픔, 분노, 사랑, 즐거움을 다 즐기려고 한다.<br>
  어느 하나로 김연아라는 사람을 규정하지 않았으면 좋겠다. 왜냐하면 김연아라는 이름조차도 나란 존재를 충분하게 표현하지 못하고 있기 때문이며 더군다나 외모, 나이, 태어난 곳, 자란 곳, 학력, 직업 등은 더욱 그렇지 못하기 때문이다.</p>
